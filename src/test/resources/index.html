<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>DailyPlanner</title>
    <script type="text/javascript" src="myScript.js"></script>

</head>
<body>
<h1 align="center" id="welcome" class="funny-title section-title">Welcome</h1>
<br>
<p align="center" id="hi" class="funny-title section-title">Hi! I'm Diana</p>
<br>
<h2 id="header2" class="funny-title section-title">Here is your daily planner</h2>
<br>
<div align="center" class="weekdays" id="weekdays"><b>Please choose a day of the week</b></div>
<br>
<div>
    <table border="1" id="tableDay" class="week">
        <tr>
            <th>Weekday</th>
        </tr>
        <tr>
            <td>Monday</td>
        </tr>
        <tr>
            <td>Tuesday</td>
        </tr>
        <tr>
            <td>Wednesday</td>
        </tr>
        <tr>
            <td>Thursday</td>
        </tr>
        <tr>
            <td>Friday</td>
        </tr>
        <tr>
            <td>Saturday</td>
        </tr>
        <tr>
            <td>Sunday</td>
        </tr>
    </table>
    <img src="images.jpeg" height="183" width="275" alt="Ooops" class="picture" id="picture">
</div>
<label for="month"></label><select name="month" id="month" class="month">
    <option value="01">January</option>
    <option value="02">February</option>
    <option value="03">March</option>
    <option value="04">April</option>
    <option value="05">May</option>
    <option value="06">June</option>
    <option value="07">July</option>
    <option value="08">August</option>
    <option value="09">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
</select>
<form id="list">
    <h3 class="fontName"><b>Change the font</b></h3>
    <input type="checkbox"  id="font1" name="vehicle1" value="Bold">
    <label for="font1" class="font1"><b> Bold</b></label><br>
    <input type="checkbox" id="font2" name="vehicle2" value="Italic">
    <label for="font2" class="font2"> Italic</label><br>
    <input type="checkbox" id="font3" name="vehicle3" value="Underline">
    <label for="font3" class="font3"> Underline</label>
</form>
<a href="http://justnotepad.com/ru/" class="page" id="page">Visit justnotepad.com!</a>
<button type="button" onclick="showMessageNew()" class="gradient-button" id="button">Click Me!</button>
</body>
</html>
